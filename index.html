<!DOCTYPE html>
<html lang="fr">
<!--
    Fichier : index.html
    Description : Page qui affiche dynamiquement les données météo d'une commune en utilisant le code postal 
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page qui affiche dynamiquement la météo">
    <title>Instant Weather</title>
    <link href="style/style.css" rel="stylesheet">
    <script defer src="script/script.js"></script>
    <link rel="icon" href="image/meteo3.png" type="image/png">
</head>
<body>
    <!-- Div qui affiche le nom du site-->
    <div id="divPrincipale" class="encadreTitre">
        <h1> INSTANT WEATHER </h1>
    </div>
    <!-- Div qui receuille et affiche les information-->
    <div id="information" class="encadreInfos">
        <!-- Le formulaire qui receuille le code postal et les options selectionnées-->
        <form id="formulaire" method="post">
            <label for="cp">Code Postal : </label>
            <input type="text" name="cp" id="cp" placeholder="00000" minlength="5" maxlength="5">
            <span id="errorMessage" class="cache">Le code postal est invalide.</span>
            <br>
            <label for="communeSelect" id="labelSelect" class="cache">Commune : </label>
            <select name="communeSelect" id="communeSelect" class="cache"></select>
            <!-- Début du fieldset. Contient les checkbox associées aux option et la barre de selection du nombre de jours-->
            <fieldset id="option" class="cache">
                <legend>Option supplémentaire :</legend>
                <div>
                    <label for="nbJours" id="labelJours">Nombre de jours :</label>
                    <input type="range" id="nbJours" name="nbJours" min="1" max="7" step="1" value="1">
                    <p id="compteurNbJours"></p>
                </div>
                <div>
                    <label for="checkboxLatitude" id="labelLatitude">Latitude décimale :</label>
                    <input class="checkbox_info" name="latitude" id="checkboxLatitude" type="checkbox" value ="Latitude : ">
                </div>
                <div>
                    <label for="checkboxLongitude" id="labelLongitude">Longitude décimale :</label>
                    <input class="checkbox_info" name="longitude" id="checkboxLongitude" type="checkbox" value ="Longitude : " >
                </div>
                <div>
                    <label for="checkboxPluie" id="rr1">Cumul de pluie :</label>
                    <input class="checkbox_info" name="rr1" id="checkboxPluie" type="checkbox" value ="Cummil de pluie : ">
                </div>
                <div>
                    <label for="checkboxVitesseVent" id="labelVitesseVent">Vitesse du vent :</label>
                    <input class="checkbox_info" name="wind10m" id="checkboxVitesseVent" type="checkbox" value ="Vitesse du vent : ">
                </div>
                <div>
                    <label for="checkboxDirectionVent" id="labelDirectionVent">Direction du vent en degrés :</label>
                    <input class="checkbox_info" name="dirwind10m" id="checkboxDirectionVent" type="checkbox" value ="Direction du vent : ">
                </div>
            </fieldset>
            <button id="submit" class="cache">Valider</button>
        </form>
         <!-- Template remplis par le fichier : script.js. Affiche les infos météos voulus et une image représentant l'état général de la météo-->
        <template id="infoMeteo">
            <div class="divTemplate">
                <h2 class="dateJour"> </h2>
                <div class="divImage">
                    <img class="image" alt="">
                </div>
                <div class="infoPrincipal">
                    <p class="contenu"></p>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
